<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Faculty Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


  
	<div class ="container">
		<div class = "row">
			<h1> List Facultys </h1>
		</div>
			<p>
   <a th:href="@{/logout}">Logout</a>
  </p>
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/facultys/new}" class = "btn btn-primary btn-sm mb-3"> Add Faculty</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Faculty First Name</th>
					<th> Faculty Last Name</th>
					<th> Faculty Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Faculty: ${faculty}">
					<td th:text = "${Faculty.firstName}"></td>
					<td th:text = "${Faculty.lastName}"></td>
					<td th:text = "${Faculty.email}"></td>
					<td>
						<a th:href = "@{/facultys/edit/{id}(id=${Faculty.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/facultys/{id}(id=${Faculty.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
